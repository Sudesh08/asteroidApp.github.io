
<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <title>ASTEROID APP</title>
</head>

<body>
    <div class="container main">
        <div class="container header">
        <h3>Asteroid near to Earth</h3>
        <!-- <div class="container details"> -->
            <div class="row justify-content-around">
                <div class="col-sm-4  headStart">
                    <h5>Starting Date</h5>
                    <input type="date" name="" id="Start-Date">
                </div>
                <div class="col-sm-4">
                    <h5  >Ending Date</h5>
                    <input type="date" name="" id="end-date">
                </div>
            </div>
            <div class="row">
                <div class="col text-center">
                    <button type="button" class="btn btn-primary btn" onclick="Next();">Next</button>
                </div>
            </div>
            <div class="row error">
                <div class="col ">
                    <p class="">Difference should not more than 8 days</p>
                </div>
            </div>
        </div>

            
        <!-- </div> -->
        <div class="container">
        <div class="row">
            <div class="col chart">
        <canvas id="myChart"></canvas>
    </div>
    </div>
    </div>
    </div>
    <div class="container table_container">
        <div class="row justify-content-around ">
            <div class="col-sm-5 text-center table-border" >
                <h4>Fastest Speed</h4>
                <table class="table">
                    <thead class="thead-dark">
                      <tr>
                        <th scope="col">Name</th>
                        <th scope="col">Speed km/h</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <td id="fastest-name"></td>
                        <td id="fastest-speed"></td>
                      </tr>
                      <tr>
                    </tbody>
                  </table>
            </div>
            <div class="col-sm-5 text-center table-border" >
                <h4>Nearest Distance</h4>
                <table class="table bordered">
                    <thead class="thead-dark">
                      <tr>
                        <th scope="col">Name</th>
                        <th scope="col">Distance</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <td id="nearest-name"></td>
                        <td id="nearest-distance"></td>
                      </tr>
                      <tr>
                    </tbody>
                  </table>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
    <!-- <script src="chart.js"></script> -->

</body>

</html>
